<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Cuadrado.css">
    <title>Productos medios</title>
</head>
<body>
  <header>
    <h1>Productos medios</h1>
    <h3>Algoritmo</h3>
  </header>
  <main>
    <div class="semilla">
      <div class="xo">
        <p class="parrafoQuater">Ingrese la semilla X<sub>0</sub></p>
        <input type="text" id="Semilla">
      </div>
      <div class="resultadoQuater">
        <p class="parrafoQuater">Ingrese la semilla X<sub>1</sub></p>
        <input type="text" inputmode="numeric" id="semillaDos">
      </div>
      <div class="resultadoQuater">
        <p class="parrafoQuater">Ingrese cuantos resultados quiere visualizar</p>
        <input id="contador" type="number">
      </div>
    </div>
   
  </main>
  <footer>
    <div class="Botones">
        <div class="Boton" id="Calcular">
            <button >Calcular</button>
        </div>
        <div class="Boton" id="Borrar">
            <button>Limpiar</button>
        </div>
    </div>
    <table border="1" id="resultadoTabla"></table> <!-- nuevo elemento para mostrar el resultado -->
</footer>



<script src="./assets/Js/productosMedios.js"></script>
</body>
  
</html>
