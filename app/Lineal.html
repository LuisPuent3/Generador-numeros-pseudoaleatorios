<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/congruencial.css">
    <title>Lineal</title>
</head>
<body>
	<header>
	<h1>Congruencial Lineal</h1>
	<h3>Algoritmo</h3>
    </header>

	<main>
		<div class="form">
			<div class="xo">
				<label for="semillas">Semilla:</label>
				<input type="number" id="semillas" name="semillas"><br>
		    </div>

			<div class="const">
				<label for="constantes">Constante multiplicativa:</label>
				<input type="number" id="constantes" name="constantes"><br>
		    </div>
			<div class="incre">
				<label for="incrementos">Incremento:</label>
				<input type="number" id="incrementos" name="incremento"><br>
		    </div>
			<div class="mod">
			<label for="modulos">Módulo:</label>
			<input type="number" id="modulos" name="modulo"><br>
		    </div>
			<div class="resultados">
			<label for="cantidad">Cantidad de números a generar:</label>
			<input type="number" id="cantidad" name="cantidad"><br>
		    </div>
		</div>
	</main>

	<footer>
		<div class="Boton">
			<button type="button" onclick="generar()">Generar</button>
			<button onclick="limpiar()">Limpiar</button>
		</div>
		<div class="tabla">
			<table id="resultado" border="5"></table>
		</div>
	</footer>
	    
	<script src="./assets/Js/lineal.js"> </script>

</body>
    
</html>
