<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/congruencial.css">
    <title>Multiplicativo</title>
</head>
<body>
  
  <header>
    <h1>Congruencial Multiplicativo</h1>
    <h3>Algporitmos</h3>
  </header>

  <main>
    <div class="form">
      <div class="xo">
        <label for="semilla">Semilla inicial:</label>
        <input type="number" id="semillas" name="semillas"><br>
      </div>

      <div class="const">
        <label for="k">k</label>
        <input type="number" id="k" name="k"><br>
      </div>

      <div class="incre">
        <label for="g">g:</label>
        <input type="number" id="g" name="g"><br>
      </div>

      <div class="resultados">
      <label for="cantidad">Resultados:</label>
      <input type="number" id="cantidad" name="cantidad"><br>
      </div>
    </div>
  </main>

  <footer>
    <div class="Boton">
      <button type="button" onclick="generar()">Generar</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>
    <table border="1" id="resultado"></table>
  </footer>

<script src="./assets/Js/multiplicativo.js"></script>
</body>

</html>
